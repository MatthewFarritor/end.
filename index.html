<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    #movingImage {
      position: absolute;
      animation: spinAndBounce 4s infinite;
    }

    @keyframes spinAndBounce {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-50vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const movingImage = document.getElementById("movingImage");

      // Set initial random position within the visible window area
      const initialX = Math.random() * (window.innerWidth - movingImage.width);
      const initialY = Math.random() * (window.innerHeight - movingImage.height);

      movingImage.style.left = initialX + "px";
      movingImage.style.top = initialY + "px";
    });
  </script>

  <img id="movingImage" src="your-image-source.jpg" alt="Spinning and Bouncing Image">
</body>
</html>
