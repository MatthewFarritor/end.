<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    img {
      position: absolute;
      width: 100px;
      height: 100px;
      transition: transform 0.2s ease-in-out;
    }
  </style>
</head>
<body>

<img id="bouncingImage" src="ENDFACE.png" alt="Bouncing Image">

<script>
  const image = document.getElementById('bouncingImage');
  let directionX = 1; // 1 for right, -1 for left
  let directionY = 1; // 1 for down, -1 for up

  function moveImage() {
    const maxX = window.innerWidth - image.width;
    const maxY = window.innerHeight - image.height;

    let currentX = parseInt(image.style.left) || 0;
    let currentY = parseInt(image.style.top) || 0;

    if (currentX >= maxX || currentX <= 0) {
      directionX *= -1;
    }

    if (currentY >= maxY || currentY <= 0) {
      directionY *= -1;
    }

    currentX += 5 * directionX;
    currentY += 5 * directionY;

    image.style.left = `${currentX}px`;
    image.style.top = `${currentY}px`;

    requestAnimationFrame(moveImage);
  }

  moveImage();
</script>

</body>
</html>
