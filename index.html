<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    #movingImage {
      position: absolute;
      animation: spinAndBounce 4s infinite, bounceAround 8s infinite;
    }

    @keyframes spinAndBounce {
      0%, 100% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(90deg);
      }
      50% {
        transform: rotate(180deg);
      }
      75% {
        transform: rotate(270deg);
      }
    }

    @keyframes bounceAround {
      0%, 100% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(calc(100vw - 100%), 0);
      }
      50% {
        transform: translate(calc(100vw - 100%), calc(100vh - 100%));
      }
      75% {
        transform: translate(0, calc(100vh - 100%));
      }
    }
  </style>
</head>
<body>
  <!-- Set width and height attributes for the image -->
  <img id="movingImage" src="ENDFACE.png" alt="Spinning and Bouncing Image" width="100" height="100">
</body>
</html>
