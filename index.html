<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    #movingImage {
      position: absolute;
      animation: bounceAround 4s infinite;
    }

    @keyframes bounceAround {
      0%, 100% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(calc(100vw - 100%), 0);
      }
      50% {
        transform: translate(calc(100vw - 100%), calc(100vh - 100%));
      }
      75% {
        transform: translate(0, calc(100vh - 100%));
      }
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const movingImage = document.getElementById("movingImage");

      // Set initial random position within the visible window area
      const initialX = Math.random() * (window.innerWidth - movingImage.width);
      const initialY = Math.random() * (window.innerHeight - movingImage.height);

      movingImage.style.left = initialX + "px";
      movingImage.style.top = initialY + "px";
    });
  </script>

  <img id="movingImage" src="your-image-source.jpg" alt="Bouncing Image">
</body>
</html>
